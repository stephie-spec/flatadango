<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="container">
        <header>
            <h2>FLATADANGO</h2>
        </header>
        
        <div class="main-content">
            <div class="movie-list">
                <ul id="films">
                   
                </ul>
            </div>
            
            <div class="movie-details">
                <div id="movie-details">Select a movie to view details</div>
                <img id="poster" class="movie-poster" src="" alt="Movie Poster" style="display: none;">
                <h2 id="title" class="movie-title"></h2>
                <p id="runtime" class="movie-runtime"></p>
                <p id="description" class="movie-description"></p>
                <p id="showtime" class="movie-showtime"></p>
                <p id="ticket-num" class="ticket-info"></p>
                <button id="buy-ticket" class="buy-ticket-btn" style="display: none;">Buy Ticket</button>
            </div>
        </div>
    </div>

<script src="js/index.js"></script>
</body>
</html>
